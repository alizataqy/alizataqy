<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
        <link rel="stylesheet" href="ucup.css">
        <link rel="stylesheet" href="kiw.js">
    </head>
    <body>
        <div class="semua">
        <main class="box">
            <h2>Daftar</h2>
            <form class="mt-5" id="registrationForm">
                <div class="form-group">
                 <input id="name" required="" type="text"/>
                 <label for="name">
                  Name
                 </label>
                </div>
                <div class="form-group">
                 <input id="email" required="" type="email"/>
                 <label for="email">
                  Email
                 </label>
                </div>
                <div class="form-group">
                 <input id="password" required="" type="password"/>
                 <label for="password">
                  Password
                 </label>
                </div>
                <div class="form-group">
                 <input id="confirmPassword" required="" type="password"/>
                 <label for="confirmPassword">
                  Confirm Password
                 </label>
                </div>

                            <h4>Jenis Kelamin</h4>          
            <div class="jenis">
                <label for="radio">Cewe</label>
                <input type="radio" name="gender" id="" placeholder="" required/>
                <label for="radio">Cowo</label>
                <input type="radio" name="gender" id="" placeholder="" required/>
            </div>
                        <div class="container">
                        <button id="button"></button>
                    </div>
         </form>
        </div>
        </main>

    </body>
</html>
